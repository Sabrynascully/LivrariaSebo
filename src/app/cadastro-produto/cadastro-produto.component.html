<div class="container-fluid">
<div class="container">
    <br>
    <h1>Cadastrar Livros</h1>
    <hr>
    <form #f="ngForm" (ngSubmit)="gravar(f.value)">

        <div class="ng">
        <input required minlength="5" class="form-control" type="text" #fnome="ngModel" ngModel name="descricao" placeholder="Informe descrição do Livro" />
        
        
<div *ngIf="fnome.errors?.['required']" class="ng-invalid">
        *Informe a descrição do Livro
        </div>
        <br>

       <div *ngIf="fnome.errors?.['minlength']" class="ng-invalid">
            *Informe no mínimo 5 caracteres
        </div>

        <input required class="form-control" type="text" #fpreco="ngModel" ngModel name="preco" placeholder="Informe preço" />
        <div *ngIf="fpreco.invalid" class="ng-invalid">
            *Informe o preço do produto
        </div>
        
        </div>

        
        <div class="mt-3 mb-3">
            <button [disabled]="f.invalid" class="btn btn-primary me-2">Salvar</button>
            <button type="reset" class="btn btn-danger">Cancelar</button>
        </div>
    </form>
</div>
<hr>
<div>
    <table class="table">
        <thead class="">
            <tr>
                <th>Id</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Edição</th>
                <th>Excluir</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let prod of produtos">
                <td> {{ prod.id }}</td>
                <td> {{ prod.descricao }}</td>
                <td> {{ prod.preco }}</td>
                <td> <a [routerLink]="['/produtos',prod.id]"><i class="material-icons text-dark">mode_edit</i></a></td>
                <td> <i role="button" class="material-icons text-dark" (click)="excluir(prod.id)">delete</i></td>
            </tr>
        </tbody>
    </table>
    
</div>
</div>


<router-outlet></router-outlet>
