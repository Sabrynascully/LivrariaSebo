<div class="container-fluid">
  <div class="row d-flex justify-content-center">

    <div class="col-md-6" id="imagem-fundo">
      <img src="../../assets/img/arte1.png" alt="" class="livro__login"> </div>

    <div class="col-md-6 d-flex justify-content-center align-items-center">

      <div class="col-md-6">
        <h1 class="text-center mb-4">Faça seu Login</h1>

        <form #f="ngForm" (submit)="logar(f.value)">
          <div class="row mb-4">
            <label for="nome">E-mail</label>
            <input type="text" ngModel name="email" placeholder="example@gmail.com" class="form-control" />
          </div>

          <div class="row mb-4">
            <label for="senha">Senha</label>
            <input type="password" ngModel name="senha" placeholder="*****" class="form-control" />
          </div>


          <div class="row d-flex justify-content-center">
            <button class="btn w-25">Entrar</button>
          </div>
        </form>
        <hr>
        <button (click)='verToken()'>Ver token</button>
         <p class="text-center">
            Ainda não tem uma conta?
            <a class="li-ec" routerLink="/cadastrousuario"> Cadastre-se</a>
          </p>
          <p>{{ usuarioLogado.perfil }}</p>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
